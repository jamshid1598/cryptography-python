{% extends 'registration/base.html' %}


{% block title %} Register {% endblock %}


{% block body %}

    <div class="container">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
            <button style="background-color:green; color:yellow" class="btn btn-outline-info" type="submit">Signup</button>
        </form>
        Do you have an account? <a href="{% url 'user:login' %}" target="blank"><strong>login here</strong></a>!
    </div>

{% endblock %}
